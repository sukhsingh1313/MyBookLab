{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Reset Your Password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
</div>
{% endblock %}
